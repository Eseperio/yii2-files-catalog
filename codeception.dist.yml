paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=%DB_HOST%;port=%DB_PORT%;dbname=%DB_NAME%'
            user: '%DB_USER%'
            password: '%DB_PASS%'
            dump: tests/_data/schema.sql
        Yii2:
            configFile: 'tests/_app/config/test.php'
            cleanup: false
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/User/Migration/*
            - src/User/resources/*
